<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<body style="background-color:lightblue">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5">
                <img height="280rem" width="250rem" src="./assets/profileimg.png">
            </div>
            <div class="col-md-5 col-sm-5">
                <div class="mt-3">
                    <div class="card-body">
                        <h2 class="card-title text-center">User Profile</h2>
                        <hr />
                        <h3 class="text-center uname"></h3>
                        <h3 class="text-center email"></h3>
                        <div style="margin-left: 25rem;">
                            <button class="btn btn-primary edit">Edit</button>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Phone Number: </label>
                                <input type="text" class="form-control p-2 pnumber" name="pnumber" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">DOB: </label>
                                <input type="text" class="form-control p-2 dob" name="dob" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Degree: </label>
                                <input type="text" class="form-control p-2 degree" name="degree" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Year of Passing: </label>
                                <input type="text" class="form-control p-2 yop" name="yop" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary submit d-none">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/profile.js"></script>
</body>

</html>
