<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>

<body style="background-color:blue">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3"></div>
            <div class="col-md-5 col-sm-5 mt-1">
                <div class="card mt-5">
                    <div class="card-body"  style="background-color:darkturquoise;  display: grid">
                        <h4 class="card-title text-center">Registration</h4>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">User Name: </label>
                                <input type="text" class="form-control p-2 uname" name="uname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email: </label>
                                <input type="email" class="form-control p-2 email" name="email"
                                    aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number: </label>
                                <input type="text" class="form-control p-2 pnumber" name="pnumber" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Birth: </label>
                                <input type="date" class="form-control p-2 dob" name="dob" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Degree </label>
                                <input type="text" class="form-control p-2 degree" name="degree" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Year of Passing </label>
                                <input type="text" class="form-control p-2 yop" name="yop" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password: </label>
                                <input type="password" class="form-control p-2 password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password: </label>
                                <input type="password" class="form-control p-2 cpassword" name="cpassword" required>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-success submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
